image: Visual Studio 2019

version: 4.0.{build}

branches:
  only:
    - master

dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'

configuration: Debug

before_build:
  - nuget restore
  
build:
  project: Interlinq.sln

test: off

artifacts:
  - path: InterLinq\bin\Debug\InterLinq.dll
    name: InterLinq.dll
  - path: InterLinq\bin\Debug\InterLinq.pdb
    name: InterLinq.pdb
  - path: InterLinq.JsonNet\bin\Debug\InterLinq.JsonNet.dll
    name: InterLinq.JsonNet.dll
  - path: InterLinq.JsonNet\bin\Debug\InterLinq.JsonNet.pdb
    name: InterLinq.JsonNet.pdb
  - path: '**\DotNetProjects.*.nupkg'

#uncomment to publish to NuGet
deploy:
  provider: NuGet
  api_key:
    secure: OrhpK2cLXXcoWW+hU6xAv3eeKIbATEFbenteoFsi9EfM1yyDof6ZuNKAsA3Vy6vb
  artifact: /.*\.nupkg/
  
  
  